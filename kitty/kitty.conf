# Kitty Terminal Configuration
# Configuraci√≥n base para el terminal Kitty

# Font
font_family JetBrains Mono
font_size 14
bold_font auto
italic_font auto
bold_italic_font auto

# Colors - Matrix/Hacker theme (matching WezTerm)
foreground #00ff41
background #000000
cursor #00ff41
selection_foreground #000000
selection_background #44475a

# Black
color0 #000000
color8 #444444

# Red
color1 #ff0000
color9 #ff5555

# Green
color2 #00ff41
color10 #00ff41

# Yellow
color3 #dfff00
color11 #ffff55

# Blue
color4 #008f11
color12 #55ff55

# Magenta
color5 #004400
color13 #5555ff

# Cyan
color6 #00ff41
color14 #55ffff

# White
color7 #bbbbbb
color15 #ffffff

# Window settings
window_padding_width 10
window_margin_width 0
tab_bar_edge bottom
tab_bar_style fade
tab_fade 1

# Bell
enable_audio_bell no

# Cursor
cursor_shape block
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_style curly

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+prev previous_tab
map ctrl+shift+next next_tab

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Transparencia y efectos (match WezTerm)
background_opacity 0.92
dynamic_background_opacity yes
blur 10

# Other
shell zsh
editor nvim

# OpenCode integration - Remote control via socket
allow_remote_control yes
listen_on unix:/tmp/kitty